[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Environment variables for API keys
[build.environment]

# SPA redirect - handle client-side routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
