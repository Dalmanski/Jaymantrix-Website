<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaymantrix's Website</title>
    <link rel="icon" type="image/png" href="https://yt3.googleusercontent.com/aYajoIAAXfynmgjGLnJ2kz1RZOZXccPykjpTpWXFrCdTlS0NMjfhgVe0VmnWibDjhmnYIoUqRw=s160-c-k-c0x00ffffff-no-rj" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        margin: 0;
        font-family: "Orbitron", sans-serif;
        background-color: #0f0f0f;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header,
      footer {
        background-color: #1a1a1a;
        padding: 20px;
        border-bottom: 2px solid #2a2a2a;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      header h1 {
        margin: 0;
        font-size: 1.4rem;
        letter-spacing: 1px;
      }

      nav button:hover {
        text-decoration: underline;
      }

      footer {
        text-align: center;
      }

      .search-container {
        max-width: 300px;
        margin-right: 20px;
      }

      .search-input {
        padding: 10px;
        border-radius: 6px;
        border: none;
        width: 100%;
        font-size: 1rem;
        background-color: #1e1e1e;
        color: #fff;
        box-shadow: 0 0 5px #00ffcc55;
      }

      .social-links {
        display: flex;
        gap: 20px;
        margin-left: auto;
        margin-right: 20px;
      }

      .social-links a {
        text-decoration: none;
        font-size: 1.4rem;
        color: #00ffff;
        position: relative;
      }

      .social-links a:hover::after {
        content: attr(href);
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        background: #222;
        color: #fff;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.7rem;
        white-space: nowrap;
        z-index: 10;
      }

      .game-count {
        padding: 10px 20px;
        font-size: 1.1rem;
        color: #00ffff;
      }

      .category-section {
        margin-bottom: 30px;
      }

      .category-title {
        font-size: 1.3rem;
        margin: 10px 0 10px 10px;
        color: #00ccff;
        text-transform: uppercase;
      }

      main {
        flex: 1;
        padding: 20px;
      }

      .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
      }

      .game-card {
        background-color: #1e1e1e;
        border-radius: 10px;
        outline: 1px solid #00d5ff;
        box-shadow: 0 0 20px #00d5ff32;
        padding: 15px;
        text-align: center;
        transition: transform 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .game-card:hover {
        transform: scale(1.05);
      }

      .game-card img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .game-name {
        font-size: 1.1rem;
        font-weight: bold;
        color: #00ffff;
        margin-bottom: 6px;
      }

      .player-id {
        font-family: "Segoe UI", "Roboto", "Arial", sans-serif;
        font-size: 0.95rem;
      }

      .tooltip {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        background: #222;
        color: #fff;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 0.75rem;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        z-index: 10;
      }

      .game-card:hover .tooltip {
        opacity: 1;
      }

      .copied-msg {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #00ffcc;
        color: #000;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        display: none;
        z-index: 10;
      }

      .game-card.show-copied .copied-msg {
        display: block;
      }

      #notes-section {
        display: none;
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
      }

      #notes-section h2 {
        color: #00ccff;
        margin-bottom: 20px;
        text-align: center;
      }

      .note-block h3 {
        color: #00ffff;
        margin-bottom: 10px;
      }

      .note-block ol {
        padding-left: 20px;
        line-height: 1.6;
      }

      .note-block ol li {
        margin-bottom: 8px;
      }

      #notes-section,
      #notes-section h2,
      .note-block h3,
      .note-block ol,
      .note-block ol li {
        font-family: "Segoe UI", "Roboto", "Arial", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üéÆ Jaymantrix's Gamer ID</h1>

      <div style="display: flex; align-items: center; gap: 15px; margin-left: auto">
        <nav style="display: flex; gap: 10px">
          <button onclick="showSection('games')" style="background: none; color: #00ffff; border: none; font-size: 1rem; cursor: pointer">My Games</button>
          <button onclick="showSection('notes')" style="background: none; color: #00ffff; border: none; font-size: 1rem; cursor: pointer">Notes</button>
        </nav>

        <div class="social-links">
          <a href="https://www.youtube.com/@Jaymantrix" target="_blank"><i class="fab fa-youtube"></i></a>
          <a href="https://www.facebook.com/Jaymantrixx" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://www.youtube.com/@dalmanskigd" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>

        <div class="search-container">
          <input type="text" id="searchInput" class="search-input" placeholder="Search games..." />
        </div>
      </div>
    </header>

    <div class="game-count" id="game-count"></div>
    <main id="game-list"></main>

    <section id="notes-section" style="display: none; padding: 20px">
      <h2 style="color: #00ccff">My Notes</h2>
      <div id="notes-container" style="margin-top: 20px"></div>
    </section>

    <footer>
      <p>Copyright @ 2025 Jaymantrix. All rights reserved.</p>
    </footer>

    <script>
      let games = [];

      function loadGames() {
        fetch("My Games.txt")
          .then((res) => {
            if (!res.ok) throw new Error("Failed to load game list.");
            return res.text();
          })
          .then((text) => {
            games = eval(text);
            renderGames(games);
          })
          .catch((err) => {
            gameList.innerHTML = `<p style="color:red;">‚ö†Ô∏è ${err.message}</p>`;
          });
      }

      const gameList = document.getElementById("game-list");
      const gameCount = document.getElementById("game-count");
      const searchInput = document.getElementById("searchInput");

      function renderGames(filteredGames) {
        const grouped = {};

        filteredGames.forEach((game) => {
          const category = game.category || "Other Games";
          if (!grouped[category]) grouped[category] = [];
          grouped[category].push(game);
        });

        const categories = Object.keys(grouped).sort((a, b) => {
          if (a === "Other Games") return 1;
          if (b === "Other Games") return -1;
          return a.localeCompare(b);
        });

        gameList.innerHTML = "";

        categories.forEach((category) => {
          const section = document.createElement("div");
          section.className = "category-section";

          const title = document.createElement("h2");
          title.className = "category-title";
          title.textContent = category;

          const grid = document.createElement("div");
          grid.className = "game-grid";

          grouped[category].forEach((game) => {
            const card = document.createElement("div");
            card.className = "game-card";

            const tooltipText = game.description ? game.description : "Click to copy this ID";

            card.innerHTML = `
          <div class="tooltip">${tooltipText}</div>
          <img src="${game.icon}" alt="${game.name}" />
          <div class="game-name">${game.name}</div>
          <div class="player-id">${game.id}</div>
          <div class="copied-msg">Copied!</div>
        `;

            card.addEventListener("click", () => {
              navigator.clipboard.writeText(game.id);
              card.classList.add("show-copied");
              setTimeout(() => card.classList.remove("show-copied"), 1200);
            });

            grid.appendChild(card);
          });

          section.appendChild(title);
          section.appendChild(grid);
          gameList.appendChild(section);
        });

        gameCount.textContent = `Games Found: ${filteredGames.length}`;
      }

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = games.filter((g) => g.name.toLowerCase().includes(query) || g.id.toLowerCase().includes(query) || (g.category && g.category.toLowerCase().includes(query)));
        renderGames(filtered);
      });

      renderGames(games);

      function showSection(section) {
        document.getElementById("game-list").style.display = section === "games" ? "block" : "none";
        document.getElementById("notes-section").style.display = section === "notes" ? "block" : "none";
      }

      const noteFiles = ["My Best Gacha Games.txt", "My lucky Gacha Ranking.txt", "Recommended Gacha Games in the future.txt"];

      function loadNotes() {
        const container = document.getElementById("notes-container");
        container.innerHTML = "";

        noteFiles.forEach((fileName) => {
          fetch(fileName)
            .then((res) => {
              if (!res.ok) throw new Error(`Cannot load ${fileName}`);
              return res.text();
            })
            .then((text) => {
              const section = document.createElement("div");
              section.className = "note-block";
              section.style.marginBottom = "30px";

              const title = document.createElement("h3");
              title.textContent = fileName.replace(".txt", "");
              section.appendChild(title);

              const list = document.createElement("ol");
              text.split("\n").forEach((line) => {
                if (line.trim()) {
                  const li = document.createElement("li");
                  li.textContent = line.trim();
                  list.appendChild(li);
                }
              });

              section.appendChild(list);
              container.appendChild(section);
            })
            .catch((err) => {
              const error = document.createElement("p");
              error.textContent = `‚ö†Ô∏è ${err.message}`;
              error.style.color = "red";
              container.appendChild(error);
            });
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadGames();
        loadNotes();
      });
    </script>
  </body>
</html>
