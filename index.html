<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaymantrix's Website</title>
    <link rel="icon" type="image/png" href="https://yt3.googleusercontent.com/aYajoIAAXfynmgjGLnJ2kz1RZOZXccPykjpTpWXFrCdTlS0NMjfhgVe0VmnWibDjhmnYIoUqRw=s160-c-k-c0x00ffffff-no-rj" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>üéÆ Jaymantrix's Gamer ID</h1>
      <div style="display: flex; align-items: center; gap: 15px; margin-left: auto">
        <nav style="display: flex; gap: 10px">
          <button onclick="showSection('games')">My Games</button>
          <button onclick="showSection('notes')">Notes</button>
        </nav>
        <div class="social-links">
          <a href="https://www.youtube.com/@Jaymantrix" target="_blank"><i class="fab fa-youtube"></i></a>
          <a href="https://www.facebook.com/Jaymantrixx" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://www.youtube.com/@dalmanskigd" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="search-container">
          <input type="text" id="searchInput" class="search-input" placeholder="Search games..." />
        </div>
      </div>
    </header>

    <div class="game-count" id="game-count"></div>
    <main id="game-list"></main>

    <section id="notes-section">
      <h2>My Notes</h2>
      <div id="notes-container"></div>
    </section>

    <footer>
      <p>Copyright @ 2025 Jaymantrix. All rights reserved.</p>
    </footer>

    <script>
      let jsonGames = [];
      let forgottenGames = [];
      let allGames = [];

      const gameList = document.getElementById("game-list");
      const gameCount = document.getElementById("game-count");
      const searchInput = document.getElementById("searchInput");

      function loadGames() {
        fetch("MyGames.json")
          .then((res) => {
            if (!res.ok) throw new Error("Failed to load game list.");
            return res.text();
          })
          .then((text) => {
            jsonGames = eval(text);
            return loadForgottenAccounts();
          })
          .catch((err) => {
            gameList.innerHTML = `<p style="color:red;">‚ö†Ô∏è ${err.message}</p>`;
          });
      }

      function loadForgottenAccounts() {
        return fetch("Forget account on this game.txt")
          .then((res) => {
            if (!res.ok) throw new Error("Failed to load forgotten accounts.");
            return res.text();
          })
          .then((text) => {
            forgottenGames = text
              .trim()
              .split("\n")
              .filter((line) => line.trim())
              .map((name) => ({ name: name.trim(), category: "Forgotten Accounts", isForgotten: true }));

            allGames = [...jsonGames, ...forgottenGames];
            renderGames(allGames);
          })
          .catch((err) => {
            const error = document.createElement("p");
            error.textContent = `‚ö†Ô∏è ${err.message}`;
            error.style.color = "red";
            gameList.appendChild(error);
          });
      }

      function renderGames(gameData) {
        const grouped = {};

        gameData.forEach((game) => {
          const category = game.category || "Other Games";
          if (!grouped[category]) grouped[category] = [];
          grouped[category].push(game);
        });

        const categories = Object.keys(grouped).sort((a, b) => {
          if (a === "Forgotten Accounts") return 1;
          if (b === "Forgotten Accounts") return -1;
          if (a === "Other Games") return 1;
          if (b === "Other Games") return -1;
          return a.localeCompare(b);
        });

        gameList.innerHTML = "";
        categories.forEach((category) => {
          const section = document.createElement("div");
          section.className = "category-section";
          const title = document.createElement("h2");
          title.className = "category-title";
          title.textContent = category;
          const grid = document.createElement("div");
          grid.className = "game-grid";

          grouped[category].forEach((game) => {
            const card = document.createElement("div");
            card.className = "game-card";

            if (game.isForgotten) {
              card.innerHTML = `<div class="game-name">${game.name}</div>`;
            } else {
              const tooltipText = game.description || "Click to copy this ID";
              card.innerHTML = `
            <div class="tooltip">${tooltipText}</div>
            <img src="${game.icon}" alt="${game.name}" />
            <div class="game-name">${game.name}</div>
            <div class="player-id">${game.user_id}</div>
            <div class="copied-msg">Copied!</div>
          `;
              card.addEventListener("click", () => {
                navigator.clipboard.writeText(game.id);
                card.classList.add("show-copied");
                setTimeout(() => card.classList.remove("show-copied"), 1200);
              });
            }

            grid.appendChild(card);
          });

          section.appendChild(title);
          section.appendChild(grid);
          gameList.appendChild(section);
        });

        gameCount.textContent = `Games Found: ${gameData.length}`;
      }

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();

        const filtered = allGames.filter((game) => {
          if (game.isForgotten) {
            return game.name.toLowerCase().includes(query);
          } else {
            return game.name.toLowerCase().includes(query) || game.id?.toLowerCase().includes(query) || game.category?.toLowerCase().includes(query);
          }
        });

        renderGames(filtered);
      });

      function showSection(section) {
        document.getElementById("game-list").style.display = section === "games" ? "block" : "none";
        document.getElementById("notes-section").style.display = section === "notes" ? "block" : "none";
        gameCount.style.display = section === "games" ? "block" : "none";
      }

      const noteFiles = ["My Best Gacha Games.txt", "My lucky Gacha Ranking.txt", "Recommended Gacha Games in the future.txt"];

      function loadNotes() {
        const container = document.getElementById("notes-container");
        container.innerHTML = "";

        noteFiles.forEach((fileName) => {
          fetch(fileName)
            .then((res) => {
              if (!res.ok) throw new Error(`Cannot load ${fileName}`);
              return res.text();
            })
            .then((text) => {
              const section = document.createElement("div");
              section.className = "note-block";
              const title = document.createElement("h3");
              title.textContent = fileName.replace(".txt", "");
              title.addEventListener("click", () => {
                const content = title.nextElementSibling;
                content.style.display = content.style.display === "block" ? "none" : "block";
              });

              const content = document.createElement("div");
              content.className = "note-content";

              const list = document.createElement("ol");
              text.split("\n").forEach((line) => {
                if (line.trim()) {
                  const li = document.createElement("li");
                  li.textContent = line.trim();
                  list.appendChild(li);
                }
              });

              content.appendChild(list);
              section.appendChild(title);
              section.appendChild(content);
              container.appendChild(section);
            })
            .catch((err) => {
              const error = document.createElement("p");
              error.textContent = `‚ö†Ô∏è ${err.message}`;
              error.style.color = "red";
              container.appendChild(error);
            });
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadGames();
        loadNotes();
      });
    </script>
  </body>
</html>
