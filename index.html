<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaymantrix's Website</title>
    <link id="dynamic-favicon" rel="icon" type="image/png" href="https://via.placeholder.com/100x100?text=Loading" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="bg-gif"></div>
    <header>
      <h1 id="yt-header">Jaymantrix's Gamer ID</h1>
      <div style="display: flex; align-items: center; gap: 15px; margin-left: auto">
        <nav style="display: flex; gap: 10px">
          <button id="btn-games" class="nav-button" style="font-family: 'Poppins'" onclick="showSection('games')">My Games</button>
          <button id="btn-notes" class="nav-button" style="font-family: 'Poppins'" onclick="showSection('notes')">Notes</button>
        </nav>

        <div id="chat-trigger" class="chat-trigger" onclick="showSection('chat')">Chat with Jaymantrix AI</div>

        <div class="social-links">
          <a class="social-box" href="https://www.youtube.com/@Jaymantrix" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
            <span class="link-pop">youtube.com/@Jaymantrix</span>
          </a>
          <a class="social-box" href="https://www.facebook.com/Jaymantrixx" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
            <span class="link-pop">facebook.com/Jaymantrixx</span>
          </a>
          <a class="social-box" href="https://github.com/Dalmanski/Jaymantrix-Website" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
            <span class="link-pop">github.com/Dalmanski</span>
          </a>
          <a class="social-box" href="https://www.youtube.com/@dalmanskigd" target="_blank" aria-label="YouTube 2">
            <i class="fab fa-youtube"></i>
            <span class="link-pop">youtube.com/@dalmanskigd</span>
          </a>
        </div>

        <div class="search-container">
          <i class="fas fa-search search-icon" aria-hidden="true"></i>
          <input type="text" id="searchInput" class="search-input" placeholder="Search games..." />
        </div>

        <button id="settings-toggle" class="settings-button" aria-label="Settings"><i class="fas fa-cog"></i></button>
      </div>
    </header>

    <aside id="settings-panel" class="settings-panel" aria-hidden="true">
      <div class="settings-header">
        <h3>Settings</h3>
        <button id="settings-close" class="settings-close" aria-label="Close"><i class="fas fa-times"></i></button>
      </div>
      <div class="settings-body">
        <label class="setting-item"><input type="checkbox" id="setting-sounds" /> Sounds</label>
        <label class="setting-item"><input type="checkbox" id="setting-music" /> Music</label>
        <label class="setting-item"><input type="checkbox" id="setting-typewriter" /> Typewriter Effect</label>
      </div>
    </aside>

    <audio id="bg-music" loop preload="auto" src="audio/music/アークナイツ_ エンドフィールド BGM - Website Theme  Arknights_ Endfield明日方舟終末地 OST.mp3"></audio>
    <audio id="type-sound" preload="auto" src="audio/sound/type-sound.wav"></audio>
    <audio id="send-sound" preload="auto" src="audio/sound/send.mp3"></audio>

    <div class="content-wrapper">
      <div class="count-row">
        <div class="game-count" id="game-count"></div>
        <div class="fetch-date" id="fetch-date"></div>
      </div>

      <main id="game-list"></main>

      <section id="notes-section">
        <h2>My Notes</h2>
        <div id="notes-container"></div>
      </section>

      <section id="chat-section">
        <div class="chat-wrapper">
          <div class="chat-window">
            <div class="chat-header">
              <div class="chat-header-left">
                <img src="https://via.placeholder.com/48x48?text=AI" alt="AI avatar" class="chat-avatar" />
                <div class="chat-title">Jaymantrix AI</div>
              </div>
              <div class="chat-header-right">
                <button class="chat-close" onclick="showSection('games')"><i class="fas fa-times"></i></button>
              </div>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-area">
              <input id="chat-input" type="text" placeholder="Say something to Jaymantrix AI..." />
              <button id="chat-send" class="chat-send"><i class="fas fa-paper-plane"></i></button>
            </div>
          </div>
          <div class="chat-side">
            <h3>Quick prompts</h3>
            <ul id="quick-list" class="quick-list" aria-label="Quick prompts"></ul>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <p>Copyright @ 2025 Jaymantrix. All rights reserved.</p>
    </footer>
  </body>
</html>
