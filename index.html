    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: "Orbitron", sans-serif;
        background-color: #0f0f0f;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header,
      footer {
        background-color: #1a1a1a;
        padding: 20px;
        border-bottom: 2px solid #2a2a2a;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      header h1 {
        margin: 0;
        font-size: 1.4rem;
        letter-spacing: 1px;
      }

      .search-input {
        padding: 10px;
        border-radius: 6px;
        border: none;
        width: 100%;
        max-width: 300px;
        font-size: 1rem;
        background-color: #1e1e1e;
        color: #fff;
        box-shadow: 0 0 5px #00ffcc55;
      }

      .game-count {
        padding: 10px 20px;
        font-size: 1.1rem;
        text-align: left;
        color: #00ffff;
      }

      main {
        flex: 1;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
      }

      .game-card {
        background-color: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0 0 10px #00ffcc33;
        padding: 15px;
        text-align: center;
        transition: transform 0.3s ease;
        cursor: pointer;
        position: relative;
      }

      .game-card:hover {
        transform: scale(1.05);
      }

      .game-card img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .game-name {
        font-size: 1.1rem;
        font-weight: bold;
        color: #00ffff;
        margin-bottom: 6px;
      }

      .player-id {
        font-size: 0.9rem;
        color: #aaa;
        word-break: break-word;
        line-height: 1.3;
      }

      .tooltip {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        background: #222;
        color: #fff;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 0.75rem;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        z-index: 10;
      }

      .game-card:hover .tooltip {
        opacity: 1;
      }

      .copied-msg {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #00ffcc;
        color: #000;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        display: none;
        z-index: 10;
      }

      .game-card.show-copied .copied-msg {
        display: block;
      }
    </style>
  </head>

      const gameList = document.getElementById("game-list");
      const gameCount = document.getElementById("game-count");
      const searchInput = document.getElementById("searchInput");

      function renderGames(filteredGames) {
        gameList.innerHTML = "";
        filteredGames.forEach((game) => {
          const card = document.createElement("div");
          card.className = "game-card";

          const tooltipText = game.description ? game.description : "Click to copy";

          card.innerHTML = `
            <div class="tooltip">${tooltipText}</div>
            <img src="${game.icon}" alt="${game.name}" />
            <div class="game-name">${game.name}</div>
            <div class="player-id">${game.id}</div>
            <div class="copied-msg">Copied!</div>
          `;

          card.addEventListener("click", () => {
            navigator.clipboard.writeText(game.id);
            card.classList.add("show-copied");
            setTimeout(() => card.classList.remove("show-copied"), 1200);
          });

          gameList.appendChild(card);
        });

        gameCount.textContent = `Games Found: ${filteredGames.length}`;
      }

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = games.filter((g) => g.name.toLowerCase().includes(query));
        renderGames(filtered);
      });

      renderGames(games);
    </script>
